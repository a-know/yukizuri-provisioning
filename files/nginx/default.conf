server {
    listen       80;
    server_name  192.168.33.20;

    access_log /var/log/nginx/yukizuri.access.log ltsv;
    error_log  /var/log/nginx/yukizuri.error.log;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    # location / {
